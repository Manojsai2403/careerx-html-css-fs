<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <label id="lblMessage"></label>
    <div class="c">
        <!-- Login Form -->
        <div class="b1">
             Facebook
        </div>
        <div class="b3">
            Facebook helps you connect and share
            <br>
            with the people in your life
        </div>
        <div class="b2">
            <p><input type="email" id="txtEmail" placeholder="Email address or phone number"></p>
            <p><input type="password" id="txtPass" placeholder="Password"></p>
            <button id="login" class="g">Log in</button>
            <br>
            <br>
            <center><p color="rgb(0, 115, 255)">Forgotten password?</p></center>
            <hr width="90%">
            <center><button class="g1" id="signup">Create New account</button></center>
        </div>
    </div>
    <div class="c2">   
        <!-- Registration Form -->
        <div class="b4">
            <p class="f">Sign Up</p>
            <p class="s">it's quick and easy</p>
            <button id="x1" class="x"><i class="fa fa-times" aria-hidden="true"></i></button>
            <p><input type="text" id="txtRegName" placeholder="Enter Name"></p>
            <p><input type="email" id="txtRegEmail" placeholder="Enter Email"></p>
            <p><input type="password" id="txtRegPass" placeholder="New Password"></p>
            <br>
            <br>
            <br>
            <center><button id="registerButton">Register</button></center> 
            <label id="lblUsers"></label>
        </div>
    </div>
    <div class="overlay"></div>
    <script>
        document.getElementById("login").addEventListener("click", () => {
            validate();
        });

        document.getElementById("signup").addEventListener("click", () => {
            showRegistrationForm();
        });

        document.getElementById("x1").addEventListener("click", () => {
            hideRegistrationForm();
        });

        function validate() {
            let strEmail = document.getElementById("txtEmail").value;
            let strPass = document.getElementById("txtPass").value;
            let lblMessage = document.getElementById("lblMessage");
            let found = users.find((value) => {
                return value.email === strEmail && value.pass === strPass;
            });

            if (found) {
                let strName = found.name;
                lblMessage.innerHTML = `Welcome ${strName}`;
            } else {
                lblMessage.innerHTML = "Access Denied";
            }
        }

        function showRegistrationForm() {
            document.querySelector('.c2').style.display = 'block';
            document.querySelector('.overlay').style.display = 'block';
        }

        function hideRegistrationForm() {
            document.querySelector('.c2').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        const users = [];

        document.getElementById("registerButton").addEventListener("click", () => {
            register();
        });

        function register() {
            const txtRegName = document.getElementById('txtRegName');
            const txtRegEmail = document.getElementById('txtRegEmail');
            const txtRegPass = document.getElementById('txtRegPass');
            const lblUsers = document.getElementById('lblUsers');

            const obj = {};
            obj.name = txtRegName.value;
            obj.email = txtRegEmail.value;
            obj.pass = txtRegPass.value;

            users.push(obj);
            lblUsers.innerHTML = JSON.stringify(users);
            
            hideRegistrationForm(); // Hide registration form after registration
        }
    </script>
</body>
</html>
